  $(document).ready(function () {

          const fir = `<div class="main clearfix"><img class="sin" src="${no.contentList[i].ava}" alt="" /><div class="con"><div class="title">${no.contentList[i].title}</div>`
          let sec = ''
          for (let j = 0; j < no.contentList[i].detailList.length; j++) {
            sec += `<span class="key">${ no.contentList[i].detailList[j].key }：</span><span class="value">${ no.contentList[i].detailList[j].value }</span><br/>`
          }
          const thi = `</div></div>`
          $('.art').append(fir + sec + thi)
        } else {
          const fir = `<div class="main clearfix"><div class="cons"><div class="title">${no.contentList[i].title}</div>`
          let sec = ''
          for (let j = 0; j < no.contentList[i].detailList.length; j++) {
            sec += `<span class="key">${ no.contentList[i].detailList[j].key }：</span><span class="value">${ no.contentList[i].detailList[j].value }</span><br/>`
          }
          const thi = `</div><img class="dou" src="${no.contentList[i].ava}" alt="" /></div>`
          $('.art').append(fir + sec + thi)
        }
      }
    } else if (no.type === 1) {
      let ti = `<div class="art-main"><div class="art-title">${no.title}</div>`
      if (no.content.length !== 0) {
        for (let i = 0; i < no.content.length; i++) {
          ti += `<div class="art-title-con">${no.content[i]}</div>`
        }
      }
      for (let o = 0; o < no.mainList.length; o++) {
        if (no.mainList[o].title !== '') {
          ti += `<div class="art-main-title">${no.mainList[o].title}</div>`
        }
        if (no.mainList[o].con.length !== 0) {
          for (let j = 0; j < no.mainList[o].con.length; j++) {
            ti += `<div class="art-main-con">${no.mainList[o].con[j]}</div>`
          }
        }
        if (no.mainList[o].detail.length !== 0) {
          for (let f = 0; f < no.mainList[o].detail.length; f++) {
            ti += `<div class="art-main-detail">${no.mainList[o].detail[f]}</div>`
          }
        }

    }

  function getQueryString(name) {
    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
    var r = window.location.search.substr(1).match(reg);
    if (r != null) {
      return unescape(r[2]);
    }
    return null;
  }
