<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>复活节</title>
  <script>
        fnResize()
        window.onresize = function () {
          fnResize()
        }

        function fnResize() {
          var deviceWidth = document.documentElement.clientWidth || window.innerWidth
          if (deviceWidth >= 750) {
            deviceWidth = 750
          }
          if (deviceWidth <= 320) {
            deviceWidth = 320
          }
          document.documentElement.style.fontSize = (deviceWidth / 7.5) + 'px'
        }
  </script>
</head>
<style>
    body{
        margin: 0;
        height: 100%;
    }
    img{
        width: 100%;
    }
</style>
<body>
    <div class="wrapper">
        <img src="http://file.wchoosemall.com/platform/manager/pic/20190418/9487877683869997.jpg" alt="">
    </div>
</body>
</html>
