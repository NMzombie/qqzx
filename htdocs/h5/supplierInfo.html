<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>供应商信息</title>
  <script>
    fnResize()
    window.onresize = function () {
      fnResize()
    }

    function fnResize() {
      var deviceWidth = document.documentElement.clientWidth || window.innerWidth
      if (deviceWidth >= 750) {
        deviceWidth = 750
      }
      if (deviceWidth <= 320) {
        deviceWidth = 320
      }
      document.documentElement.style.fontSize = (deviceWidth / 7.5) + 'px'
    }
  </script>
</head>
<body style="margin: 0">
<div id="info" style="width: 100%"></div>
<script src="./js/jquery-1.10.2.js"></script>
<script type="text/javascript">
  const itemId = getQueryString('itemId')
  let data = {
    itemId
  }
  data = `${JSON.stringify(data)}`
  $(document).ready(function () {
    $.ajax({
      type: 'post',
      url: 'http://www.wchoosemall.com/doc/api/h5/h5Item/qualityPicbyItemId.json',
      data: {data},
      contentTppe: 'application/x-www-form-urlencoded',
      success: (res) => {
        const rul = res.data.supplier.businessQualiPicUrls
        for (let i = 0; i < rul.length; i++) {
          $("#info").append(
            `<img style="width: 100%;" src="${rul[i]}"/>`
          )
        }
      }
    })
  })
  function getQueryString(name) {
    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
    var r = window.location.search.substr(1).match(reg);
    if (r != null) {
      return unescape(r[2]);
    }
    return null;
  }
</script>
</body>
</html>
