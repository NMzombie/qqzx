<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工商资质</title>
  <link rel="stylesheet" href="./css/business.css">
  <script>
    fnResize()
    window.onresize = function () {
      fnResize()
    }

    function fnResize() {
      var deviceWidth = document.documentElement.clientWidth || window.innerWidth
      if (deviceWidth >= 750) {
        deviceWidth = 750
      }
      if (deviceWidth <= 320) {
        deviceWidth = 320
      }
      document.documentElement.style.fontSize = (deviceWidth / 7.5) + 'px'
    }
  </script>
</head>
<body>
  <div class="item" onclick="clickType(0)">
    <div class="left">工商资质</div>
    <img class="right" src="http://file.wegoomall.cn/platform/manager/pic/20190109/7390628714368882.png" alt="">
  </div>
  <div class="br-t"></div>
  <div class="item clearfix" onclick="clickType(1)">
    <div class="left">食品经营许可证</div>
    <img class="right" src="http://file.wegoomall.cn/platform/manager/pic/20190109/7390628714368882.png" alt="">
  </div>
  <script src="./js/jquery-1.10.2.js"></script>
  <script type="text/javascript">
    function clickType (index) {
      window.location.href = `business.html?type=${index}`
    }
  </script>
</body>
</html>
